<section class="course">
  <div class="container">
    <h1 class="text-center">All Courses</h1>

    <div class="row mt-5" >
      <div class="col-lg-3 mg-5" *ngFor="let cs of course">
        <div class="box shadow-sm">
          <img src="{{cs.image}}" width="100%" />
          <h3 class="mt-2">{{cs.name}}</h3>
          <p class="mt-2">{{cs.description}}</p>
          <button class="btn btn-primary btn-dark mt-2"><a style="text-decoration:none" href="{{cs.url}}">Watch Now</a></button>
        </div>
      </div>
    </div>
  </div>
</section>
